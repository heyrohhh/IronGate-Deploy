upstream frontend_stream {
    server frontend:5173;
}

upstream backend_stream {
    server backend:3001;
}

server {
    listen 80;
    server_name _;

    # 1. Frontend & Vite WebSocket support
    location / {
        proxy_pass http://frontend_stream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade; # Required for Vite HMR
        proxy_set_header Connection "upgrade"; # Required for Vite HMR
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 2. Backend API with Rewrite
    location /api/ {
        # This removes "/api" from the URL before sending it to Node.js
        # Example: /api/login becomes /login
        rewrite ^/api/(.*)$ /$1 break; 
        
        proxy_pass http://backend_stream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}